<mat-accordion multi="true" *ngIf="posts.length > 0; else empty">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
<!--      <mat-panel-description>-->
<!--        This is a summary of the content-->
<!--      </mat-panel-description>-->
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button color="primary" mat-raised-button (click)="onDeletePost(post)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>


<ng-template #empty>
  <p>No posts yet</p>
</ng-template>
